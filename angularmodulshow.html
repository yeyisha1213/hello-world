<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		
		<title></title>
	</head>
	<body>
		<div ng-app="myApp" ng-controller="myCtrl">
		<h1>{{carname}}</h1>
		</div>
	</body>
	<script type="text/javascript" src="./js/angular.min.js"></script>
	<script>
	var app = angular.module('myApp', []);
	
	app.controller('myCtrl', function($scope) {

	});
	</script>
</html>
